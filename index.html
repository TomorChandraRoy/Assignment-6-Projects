<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header class="">
        <section class="flex justify-between items-center mt-8 mx-5 md:mx-10  ">
            <img src="image/Logo.png" alt="logo">

            <button  onclick="showDetails()" class="btn   px-5">Sort by view</button>
            
            <button onclick="(window.open('http://127.0.0.1:5500/blog.html'))" class="btn  bg-red-500 md:btn-md lg:btn-md text-white">Blog</button>
        </section>
        <div class=" mx-[32px] lg:-mx[32] w-auto mt-10 h-[2px] bg-slate-400"></div>
    </header>
    <main class="">
        <div id="title-container" id="red-button" class="tabs gap-4 mt-5 justify-center  text-center">
        </div>

        <div id="youtube-container" class="grid grid-cols-1 mx-[55px]  md:grid-cols-3  md:mx-[29px]  lg:grid-cols-4 gap-4 my-11  ">

        </div>
        <div id="image" class="hidden ">
          <div class="ml-[140px] md:ml-[300px] lg:ml-[550px]">
            <img class="" src="/image/Icon.png" alt="">
          </div>
          <h2 class="font-extrabold text-xl mt-8 text-center">Oops!! Sorry, There is no content here</h2>
        </div>
    </main>
    <script src="js/script.js"></script>
